<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</style>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h2 class="center" style="color:rgb(211, 24, 24);">Almacenes INT</h2>    
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center" style="color:blue">Admin</h4>
                    </div>
                    <div class="card-body">

                        <div class="Admin">
                            <label for="name">Nombre(s)</label>
                            <input class="form-control" name="name" id="name" placeholder="Ingrese su nombre(s)">
                        </div>
                        <div>
                            <label for="lastname">Apellido(s)</label>
                            <input class="form-control" name="lastname" id="lastname" placeholder="Ingrese su apellido(s)">
                        </div>
                        <div>
                            <label for="lastname">Correo</label>
                            <input class="form-control" name="correo" id="correo" placeholder="'ejemplo@gmail.com'">
                        </div>
                        <div>
                            <label for="lastname">Contraseña</label>
                            <input class="form-control" name="contrasena" id="Contrasena" placeholder="Ya tu sabe">
                        </div>
                        <div>
                            <label></label>
                        </div>
                        <button class="btn btn-primary" onclick="guardarAdmin()">Ingresar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="Producto">
                        <h4 class="text-center" style="color:brown">Producto</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="nameprod">Nombre</label>
                            <input class="form-control" type="text" name="nameprod" id="nameprod" placeholder="Ayuda">
                        </div>
                        <div>
                            <label for="cod">Código de Barras</label>
                            <input class="form-control" type="text" name="cod" id="cod" placeholder="Como cambio de carrera">
                        </div>
                        <div>
                            <label for="area">Área</label>
                            <select class="form-control form-select" name="area" id="area" > 
                                <option disabled selected>Area del producto</option>
                                <option>Comida</option>
                                <option>Jugeteria</option>
                                <option>Farmacia</option>
                                <option>Ropa</option>
                                <option>Tecnologia</option>
                            </select>
                        </div>
                        <div>
                            <label></label>
                        </div>
                        <button class="btn btn-primary" onclick="crearGrupo()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="Producto.js"></script>
    <script src="Ropa.js"></script>
    <script src="Tecnologia.js"></script>
    <script src="Comida.js"></script>
    <script src="farmacia.js"></script>
    
</body>

</html>
